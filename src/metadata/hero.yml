# PURL configuration for http://purl.obolibrary.org/obo/hero

idspace: HERO
base_url: /obo/hero

products:
- hero.owl: https://raw.githubusercontent.com/dillerm/HERO/main/hero.owl
- hero.obo: https://raw.githubusercontent.com/dillerm/HERO/main/hero.obo

term_browser: ontobee
example_terms:
- HERO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/dillerm/HERO/v

- prefix: /tracker/
  replacement: https://github.com/dillerm/HERO/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/HERO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/dillerm/HERO/main/
